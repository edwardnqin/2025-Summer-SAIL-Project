<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Wisebud</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/login.css" />
</head>

<body>
  <nav class="top-nav">
    <h1>
      <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g5" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
            <stop stop-color="#93c5fd"/>
            <stop offset="1" stop-color="#4f46e5"/>
          </linearGradient>
        </defs>
        <path d="M12 3l7 4v5c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V7l7-4z" fill="url(#g5)"/>
        <path d="M12 7v10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      Wisebud
    </h1>
    <div class="top-actions">
      <button id="theme-toggle" aria-label="Switch theme"></button>
    </div>
  </nav>
  <main class="container">
    <section class="card">
      <div class="card-header">Login to Wisebud</div>
      <div class="card-content">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div id="login-status" class="status"></div>
        <button class="primary" onclick="login()">Login</button>
        <button class="secondary" onclick="register()">Create Account</button>
      </div>
      <div class="card-footer">
        <p>Password must be 8â€“16 characters and include upper/lowercase, number, and special character.</p>
      </div>
    </section>
  </main>

  <script>
    const API_URL = 'http://127.0.0.1:5001';

    function showMessage(msg, isError = false) {
      const el = document.getElementById("login-status");
      el.textContent = msg;
      el.className = "status " + (isError ? "error" : "success");
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showMessage("Please fill in both fields.", true);
        return;
      }

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("wisebudUser", username);
        showMessage("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "course.html";
        }, 1000);
      } else {
        showMessage(data.error || "Login failed", true);
      }
    }

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showMessage("Please fill in both fields.", true);
        return;
      }

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        showMessage("Account created. You can now log in.");
      } else {
        showMessage(data.error || "Registration failed", true);
      }
    }
  </script>
  <script src="../static/theme.js"></script>
</body>

</html>
