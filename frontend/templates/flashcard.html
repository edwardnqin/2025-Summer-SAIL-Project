<!DOCTYPE html>
<html lang="en">">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisebud - Flashcards</title>
    <link rel="stylesheet" href="../static/quiz.css" />
    <style>
        #card-container {
            width: 320px;
            height: 220px;
            perspective: 800px;
            margin-bottom: 1rem;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>

</head>

<body>
    <nav class="top-nav">
        <h1>Wisebud Flashcards</h1>
    </nav>

    <main class="quiz-container">
        <!-- File selection area -->
        <section class="card quiz-files" id="file-select-section">
            <div class="card-header">Select Files for Flashcards</div>
            <div class="card-content" id="flashcard-file-list">
                <div id="flashcard-file-status">Loading files...</div>
            </div>
        </section>

        <!-- Flashcard interface (always visible) -->
        <section id="flashcard-section" class="card quiz-interface">
            <div class="card-header">Study</div>
            <div class="card-content">
                <!-- Flashcard root: scope CSS/JS under here -->
                <div id="flashcard-area">

                    <!-- Card container with 3D flip support -->
                    <div id="card-container">
                        <div class="card-inner">

                            <!-- FRONT side: question (and MCQ options if any) -->
                            <div class="card-front">
                                <p id="question-text">
                                    Flashcard question or quiz will appear here
                                </p>
                                <div id="mcq-options"><!-- Inject multiple-choice options here --></div>
                            </div>

                            <!-- BACK side: answer -->
                            <div class="card-back">
                                <p id="answer-text">Answer will appear here</p>
                            </div>

                        </div>
                    </div>

                    <!-- “Show Answer” button -->
                    <button id="show-answer-btn" class="primary">
                        Show Answer
                    </button>

                    <!-- Performance buttons: hidden until after “Show Answer” -->
                    <div id="performance-btns" class="hidden">
                        <button data-rating="1">Hard</button>
                        <button data-rating="2">Medium</button>
                        <button data-rating="3">Easy</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="../static/flashcard.js"></script>
</body>

</html>
