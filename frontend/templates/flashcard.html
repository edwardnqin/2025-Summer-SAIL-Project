<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisebud - Flashcards</title>
    <link rel="stylesheet" href="../static/quiz.css" />
    <link rel="stylesheet" href="../static/flashcard.css" />
    <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
    <script>
        if (!localStorage.getItem("wisebudUser")) {
            window.location.href = "login.html";
        }
    </script>

    <nav class="top-nav">
        <h1>
            <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="g3" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#93c5fd"/>
                  <stop offset="1" stop-color="#4f46e5"/>
                </linearGradient>
              </defs>
              <path d="M12 3l7 4v5c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V7l7-4z" fill="url(#g3)"/>
              <path d="M12 7v10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Wisebud Flashcards
        </h1>
        <div class="top-actions">
          <button id="theme-toggle" aria-label="Switch theme"></button>
        </div>
    </nav>

    <main class="quiz-container">
        <!-- File selection area -->
        <section class="card quiz-files" id="file-select-section">
            <div class="card-header">Select Files for Flashcards</div>
            <div class="card-content" id="flashcard-file-list">
                <div id="flashcard-file-status">Loading files...</div>
            </div>
        </section>

        <!-- Flashcard interface (always visible) -->
        <section id="flashcard-section" class="card quiz-interface">
            <div class="card-header">Study</div>
            <div class="card-content">
                <!-- Flashcard root: scope CSS/JS under here -->
                <div id="flashcard-area">

                    <!-- Card container with 3D flip support -->
                    <div id="card-container">
                        <div class="card-inner">

                            <!-- FRONT side: question (and MCQ options if any) -->
                            <div class="card-front">
                                <p id="question-text">
                                    Flashcard question or quiz will appear here
                                </p>
                                <div id="mcq-options"><!-- Inject multiple-choice options here --></div>
                            </div>

                            <!-- BACK side: answer -->
                            <div class="card-back">
                                <p id="answer-text">Answer will appear here</p>
                            </div>

                        </div>
                    </div>

                    <!-- “Show Answer” button -->
                    <button id="show-answer-btn" class="primary">
                        Show Answer
                    </button>

                    <!-- Performance buttons: hidden until after “Show Answer” -->
                    <div id="performance-btns" class="hidden">
                        <button data-rating="2">Hard</button>
                        <button data-rating="3">Medium</button>
                        <button data-rating="4">Easy</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="../static/flashcard.js"></script>
    <script src="../static/theme.js"></script>
</body>

</html>
