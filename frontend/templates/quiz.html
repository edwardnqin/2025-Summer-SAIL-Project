<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wisebud - Quiz</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/quiz.css" />
</head>

<body>
  <script>
    if (!localStorage.getItem("wisebudUser")) {
      window.location.href = "login.html";
    }
  </script>

  <nav class="top-nav">
    <h1>
      <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g4" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
            <stop stop-color="#93c5fd"/>
            <stop offset="1" stop-color="#4f46e5"/>
          </linearGradient>
        </defs>
        <path d="M12 3l7 4v5c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V7l7-4z" fill="url(#g4)"/>
        <path d="M12 7v10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      Wisebud Quiz
    </h1>
    <div class="top-actions">
      <button id="theme-toggle" aria-label="Switch theme"></button>
    </div>
  </nav>

  <main class="quiz-container">
    <!-- File selection area -->
    <section class="card quiz-files" id="file-select-section">
      <div class="card-header">Select Files for Quiz</div>
      <div class="card-content" id="quiz-file-list">
        <div id="quiz-file-status"> Loading files...</div>
      </div>
    </section>

    <!-- Quiz interface -->
    <section class="card quiz-interface hidden" id="quiz-section">
      <div class="card-header">
        <span id="quiz-title">Quiz</span>
        <span id="quiz-timer"></span>
      </div>
      <div class="card-content">
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>

        <div class="quiz-nav">
          <button id="prev-btn" class="secondary">Previous</button>
          <button id="next-btn" class="primary">Next</button>
        </div>

        <div class="quiz-progress" id="quiz-progress"></div>
      </div>
    </section>
  </main>

  <script src="../static/quiz.js"></script>
  <script src="../static/theme.js"></script>
</body>

</html>
