<!-- summarize.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wisebud - Summary</title>
  <link rel="stylesheet" href="../static/style.css" />
  <style>
    .summary-container {
      max-width: 800px;
      margin: 100px auto 50px;
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }

    .toc {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .toc a {
      color: var(--color-primary);
      text-decoration: none;
      display: block;
      margin-bottom: 4px;
    }

    .toc a:hover {
      text-decoration: underline;
    }

    .toc label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-weight: normal;
    }

    .primary {
      background-color: var(--color-primary);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .primary:hover {
      filter: brightness(0.9);
    }

    #summary-content h2 {
      margin-top: 1.5rem;
      color: var(--color-primary);
    }

  </style>
</head>
<body>
  <nav class="top-nav"><h1>Wisebud Summary</h1></nav>
  <main class="container" style="grid-template-columns: 300px 1fr; align-items: start;">
    <section class="card" style="min-width: 280px;">
      <div class="card-header">Summary Table of Contents</div>
      <div class="card-content" id="summary-toc">Loading files...</div>
    </section>

    <section class="card" style="width: 100%; height: calc(100vh - 120px); overflow-y: auto;">
      <div class="card-header">Generated Notes</div>
      <div class="card-content" id="summary-content" style="white-space: pre-wrap;"></div>
    </section>
  </main>


  <script>
    const API_URL = 'http://127.0.0.1:5001';

    async function listFiles() {
      try {
        const res = await fetch(`${API_URL}/list-files`);
        const data = await res.json();

        const tocDiv = document.getElementById("summary-toc");
        tocDiv.innerHTML = "<strong>Select files to summarize:</strong><br>";

        if (!data.files.length) {
          tocDiv.innerHTML += "No files found.";
          return;
        }

        data.files.forEach(filename => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="checkbox" value="${filename}"><span>${filename}</span>`;
          tocDiv.appendChild(label);
        });

        const btn = document.createElement('button');
        btn.textContent = "Generate Summary";
        btn.className = "primary";
        btn.onclick = summarizeFiles;
        tocDiv.appendChild(btn);
      } catch (error) {
        document.getElementById("summary-toc").textContent = "Error loading file list.";
        console.error("Failed to fetch files:", error);
      }
    }

    async function summarizeFiles() {
      const checkboxes = document.querySelectorAll('#summary-toc input[type="checkbox"]:checked');
      const filenames = Array.from(checkboxes).map(cb => cb.value);

      if (!filenames.length) {
        alert("Please select at least one file.");
        return;
      }

      const res = await fetch(`${API_URL}/summarize`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filenames })
      });

      const data = await res.json();
      const contentDiv = document.getElementById("summary-content");

      if (data.error) {
        contentDiv.textContent = `Error: ${data.error}`;
        return;
      }

      const summary = data.summary;
      contentDiv.innerHTML = summary
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');

      // Table of contents update
      const chapters = [...summary.matchAll(/\*\*(Chapter \d+:.*?)\*\*/g)];
      const tocDiv = document.getElementById("summary-toc");
      tocDiv.innerHTML = "<strong>Table of Contents</strong><br>";
      chapters.forEach((match, i) => {
        const anchor = `chapter-${i}`;
        contentDiv.innerHTML = contentDiv.innerHTML.replace(match[0], `<a id="${anchor}"></a><h2>${match[1]}</h2>`);
        const link = document.createElement('a');
        link.href = `#${anchor}`;
        link.textContent = match[1];
        tocDiv.appendChild(link);
        tocDiv.appendChild(document.createElement('br'));
      });
    }

    listFiles();
  </script>
</body>
</html>
