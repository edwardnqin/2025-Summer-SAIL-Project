<!-- summarize.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wisebud - Summary</title>
  <link rel="stylesheet" href="../static/style.css" />
  <style>
    .summary-container {
      max-width: 800px;
      margin: 100px auto 50px;
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }

    .toc {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .toc a {
      color: var(--color-primary);
      text-decoration: none;
      display: block;
      margin-bottom: 4px;
    }

    .toc a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="top-nav"><h1>Wisebud Summary</h1></nav>
  <main class="summary-container">
    <div class="toc" id="summary-toc"></div>
    <div id="summary-content">Loading summary...</div>
  </main>
  <script>
    fetch("http://127.0.0.1:5001/list-summaries")
      .then(res => res.json())
      .then(data => {
        if (!data.summaries.length) {
          document.getElementById("summary-content").textContent = "No summaries found.";
          return;
        }

        const summary = data.summaries.at(-1).summary;
        const contentDiv = document.getElementById("summary-content");
        const tocDiv = document.getElementById("summary-toc");

        contentDiv.innerHTML = summary
          .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
          .replace(/\n/g, '<br>');

        
        const chapters = [...summary.matchAll(/\*\*(Chapter \d+:.*?)\*\*/g)];
        chapters.forEach((match, i) => {
          const anchor = `chapter-${i}`;
          contentDiv.innerHTML = contentDiv.innerHTML.replace(match[0], `<a id="${anchor}"></a><h2>${match[1]}</h2>`);
          tocDiv.innerHTML += `<a href="#${anchor}">${match[1]}</a>`;
        });
      });
  </script>
</body>
</html>
