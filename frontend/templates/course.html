<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wisebud - Courses</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/course.css" />

</head>

<body>
  <script>
    if (!localStorage.getItem("wisebudUser")) {
      window.location.href = "login.html";
    }
  </script>

  <nav class="top-nav">
    <h1>
      <svg aria-hidden="true" focusable="false" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g2" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
            <stop stop-color="#93c5fd"/>
            <stop offset="1" stop-color="#4f46e5"/>
          </linearGradient>
        </defs>
        <path d="M12 3l7 4v5c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V7l7-4z" fill="url(#g2)"/>
        <path d="M12 7v10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      Wisebud Courses
    </h1>
    <div class="top-actions">
      <button id="theme-toggle" aria-label="Switch theme"></button>
    </div>
  </nav>

  <main class="container">
    <!-- Courses Section -->
    <section class="card">
      <div class="card-header">Your Courses</div>
      <div class="card-content">
        <div class="course-list" id="course-list"></div>
        <input type="text" id="new-course" placeholder="Add new course..." />
        <button class="primary" onclick="addCourse()">Add Course</button>
      </div>
    </section>

    <!-- Todo List Section -->
    <section class="card">
      <div class="card-header">To-Do List</div>
      <div class="card-content">
        <div class="todo-list" id="todo-list"></div>
        <input type="text" id="new-todo" placeholder="Add new task..." />
        <button class="primary" onclick="addTodo()">Add Task</button>
      </div>
    </section>
  </main>

  <script src="../static/course.js"></script>
  <script src="../static/theme.js"></script>
</body>

</html>
