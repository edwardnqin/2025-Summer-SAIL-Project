<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Summarize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-nav">
        <h1>Upload & Summarize</h1>
    </div>
    <div class="content">
        <h2>Upload a File or Paste Text</h2>
        <form id="summarize-form">
            <input type="file" id="file-input">
            <textarea id="text-input" placeholder="Or paste your text here..."></textarea>
            <button type="button" id="summarize-button">Summarize</button>
        </form>
        <div id="summary-output" class="hidden">
            <h3>Summary:</h3>
            <p id="summary-text"></p>
        </div>
    </div>
    <script src="scripts/summarize.js"></script>
</body>
</html>
