<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisebud - Study Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <h1>Wisebud</h1>
    </nav>

    <!-- New: Status Message Display Area -->
    <div id="status-message"></div>

    <div class="dashboard">
        <!-- Upload Section -->
        <section id="setup-area" class="card">
            <h2>Upload &amp; Summarize</h2>
            <textarea id="text-input" placeholder="Paste your notes here..."></textarea>
            <input type="file" id="file-upload" />
            <!-- New: File Name Display -->
            <span id="file-name-display"></span>
            <button id="generate-btn">Upload</button>
            <button id="summarize-btn">Summarize Notes</button>
        </section>

        <!-- Study Section -->
        <section id="study-area" class="card">
            <h2>Flashcards</h2>
            <div id="card-container">
                <div class="card">
                    <div class="card-front">
                        <p id="question-text">Flashcard question or quiz will appear here</p>
                        <div id="mcq-options"></div>
                    </div>
                </div>
            </div>
            <button id="show-answer-btn">Show Answer</button>
            <!-- Add class="card-back" to MATCH -->
            <div id="answer-box" class="card-back">
                <p id="answer-text">Answer will appear here</p>
            </div>
            
            <div id="performance-btns" class="hidden">
                <!-- placeholder -->
            </div>
        </section>

        <!-- Chat Section -->
        <section id="chat-section" class="card">
            <h2>Chat</h2>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button type="submit">Ask</button>
            </form>
            <textarea id="chat-log" readonly></textarea>
        </section>

        <!-- Focus Timer Section -->
        <section id="focus-section" class="card">
            <h2>Focus Timer</h2>
            <div id="timer-display">
                <svg id="clock-svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" stroke="#007aff" stroke-width="5" fill="none"></circle>
                    <text x="50" y="55" text-anchor="middle" font-size="20" fill="#007aff">25:00</text>
                </svg>
            </div>
            <button id="set-timer-btn">Set Timer</button>
            <button id="start-timer-btn">Start</button>

            <!-- Modal for setting timer -->
            <div id="timer-modal" class="hidden">
                <div class="modal-content">
                    <h3>Set Timer</h3>
                    <input type="text" id="timer-input" placeholder="Enter time (mm:ss)" />
                    <button id="save-timer-btn">Save</button>
                    <button id="cancel-timer-btn">Cancel</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Break Reminder Section -->
    <div id="break-reminder" class="hidden">
      <p>Time for a break!</p>
      <button id="resume-btn">Resume</button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
