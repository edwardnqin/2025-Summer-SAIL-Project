<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisebud - Study Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <h1>Wisebud</h1>
    </nav>

    <div class="dashboard">
        <!-- Upload Section -->
        <section id="upload-section" class="card">
            <h2>Upload & Summarize</h2>
            <textarea id="text-input" placeholder="Paste your notes here..."></textarea>
            <input type="file" id="file-upload" />
            <button id="upload-btn">Upload</button>
            <button id="summarize-btn">Summarize Notes</button>
            <div id="summary-box">
                <h3>Summary:</h3>
                <p id="summary-text">Generated summary will appear here</p>
            </div>
        </section>

        <!-- Study Section -->
        <section id="study-section" class="card">
            <h2>Flashcards</h2>
            <div id="card-container">
                <div class="card">
                    <div class="card-front">
                        <p id="question-text">Flashcard question or quiz will appear here</p>
                        <div id="mcq-options"></div>
                    </div>
                    <div class="card-back hidden">
                        <p id="answer-text"></p>
                    </div>
                </div>
            </div>
            <button id="show-answer-btn">Show Answer</button>
        </section>

        <!-- Chat Section -->
        <section id="chat-section" class="card">
            <h2>Chat</h2>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button type="submit">Ask</button>
            </form>
            <textarea id="chat-log" readonly></textarea>
        </section>

        <!-- Focus Timer Section -->
        <section id="focus-section" class="card">
            <h2>Focus Timer</h2>
            <div id="timer-display">25:00</div>
            <button id="resume-btn">Resume</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
